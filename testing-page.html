<html>
  <head><title>Pyralite test page</title>
  <script src='pyralite-0.5c.js'></script>
  </head>
  <body>
    <div id='div1'>Div 1 failed to detect and set. </div><br>
    <div id='outerHTML'>OuterHTML failed.</div><br>
    <div id='text'>text failed.</div><br>
    <i class='ii'>I1</i><br>
    <i class='ii'>I2</i><br>
    <i>I3</i><br>
    <div id='classcheck'>Class checking failed.</div><br>
    <div id='selcheck'>Selector checking failed.</div><br>
    <i id='rnd'>Rounding failed.</i><br>
    <i id='array'>Array functions failed.</i><br>
    <i id='math'>Math functions failed.</i><br>
    
    <script>
      var number = 6.829
      var array = ['first', 'middle', 'other middle', 'last'];
      elemById('div1').innerHtml('Div 1 detected & set! ' + true);
      elemById('outerHTML').outerHtml('<b>OuterHTML works.</b> ' + true);
      elemById('text').text('Text works. ' + true)
      elemById('classcheck').innerHtml(`${elemsByClass('ii')[0]} & ${elemsByClass('ii')[1]}`)
      elemById('selcheck').innerHtml(`${elemsByTag('i')[0]} & ${elemsByTag('i')[1]} & ${elemsByTag('i')[2]}`)
      elemById('rnd').innerHtml(`${number.round(2)} - expected 6.83`)
      elemById('array').innerHtml(`${array.first()} - expected "first" \n
      ${array.last()} - expected "last"\n
      ${array.shuffle()} - shuffled`)
      elemById('math').innerHtml(`${Math.gcd(56, 88)} - expected 8\n${Math.reduce(4, 8)} - expected [1, 2]`)
      
      document.body.appendChild(newElement('p', 'Programmatically generated paragraph.'))
    </script>
  </body>
</html>
